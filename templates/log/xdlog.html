{% extends "includes/dashboard-base.html" %}
{% load static %}

{% block content %}
<div class="air__layout__content">
  <div class="air__utils__content">
    <div class="air__utils__heading">
      <h5>Log</h5>
    </div>
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-12">
            <div class="mb-5">
              <table class="table table-hover nowrap" id="example1">
                <thead>
                  <tr>
                    <th>Message</th>
                    <th>Traceback</th>
                    <th>Timestamp</th>
                  </tr>
                </thead>
                <tbody>
                  {% for log in logs %}
                  <tr>
                    <td>{{ log.msg }}</td>
                    <td>{{ log.trace }}</td>
                    <td>{{ log.create_datetime }}</td>
                  </tr>
                  {% endfor %}
                </tbody>
                <tfoot>
                  <tr>
                    <th>Message</th>
                    <th>Traceback</th>
                    <th>Timestamp</th>
                  </tr>
                </tfoot>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
  $(function () {
    $("#example1").DataTable({
      responsive: true,
    });
  })
</script>
{% endblock content %}
